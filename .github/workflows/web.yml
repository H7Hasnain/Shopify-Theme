name: Scrape Website

on:
  repository_dispatch:
    types: [scrape-website]
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install puppeteer
        
      - name: Get URL from event
        id: get-url
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ inputs.url }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run scraper
        run: |
          echo "Scraping URL: ${{ steps.get-url.outputs.url }}"
          node scraper.js "${{ steps.get-url.outputs.url }}" > output.html 2> scraper.log
          cat scraper.log
          
      - name: Upload result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-html
          path: output.html
          retention-days: 1
