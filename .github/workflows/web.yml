name: DeepSeek AI Chat

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to send to DeepSeek'
        required: true
        default: 'Hello, how are you?'
        type: string
  push:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC

jobs:
  deepseek-chat:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm init -y
        npm install puppeteer
        # Create package-lock.json for caching
        npm install --package-lock-only

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Run DeepSeek Chat
      env:
        DEEPSEEK_EMAIL: ${{ secrets.DEEPSEEK_EMAIL }}
        DEEPSEEK_PASSWORD: ${{ secrets.DEEPSEEK_PASSWORD }}
        USER_MESSAGE: ${{ github.event.inputs.message || 'Hello, tell me something interesting!' }}
      run: |
        node deepseek.js

    - name: Upload response as artifact
      uses: actions/upload-artifact@v4
      with:
        name: deepseek-response
        path: deepseek_response.txt
        retention-days: 1

    - name: Display response
      run: |
        echo "ðŸ¤– DeepSeek Response:"
        if [ -f deepseek_response.txt ]; then
          cat deepseek_response.txt
        else
          echo "No response file found"
        fi

    - name: Create summary
      if: always()
      run: |
        if [ -f deepseek_response.txt ]; then
          RESPONSE=$(cat deepseek_response.txt)
          echo "## DeepSeek AI Response" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$RESPONSE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âŒ DeepSeek Run Failed" >> $GITHUB_STEP_SUMMARY
          echo "No response file was generated." >> $GITHUB_STEP_SUMMARY
        fi
