name: Web Scraper

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to scrape"
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Scraper
        run: |
          node scraper.js "${{ github.event.inputs.url }}" > scraped.html

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-html
          path: scraped.html
