name: Scrape Website

on:
  repository_dispatch:
    types: [scrape-website]
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        type: string

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Puppeteer
        run: npm install puppeteer
        
      - name: Get URL
        id: get-url
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ inputs.url }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run Scraper
        run: |
          node scraper.js "${{ steps.get-url.outputs.url }}" > output.html 2>&1
          echo "Scraping completed"
          
      - name: Verify Output
        run: |
          if [ ! -f output.html ]; then
            echo "ERROR: output.html not created"
            exit 1
          fi
          SIZE=$(wc -c < output.html)
          echo "Output size: $SIZE bytes"
          if [ $SIZE -lt 50 ]; then
            echo "ERROR: Output too small"
            cat output.html
            exit 1
          fi
          
      - name: Commit to Repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          mkdir -p scraped-results
          cp output.html scraped-results/latest.html
          
          git add scraped-results/latest.html
          
          # Force commit even if no changes
          git diff --staged --quiet || git commit -m "Update scraped content [skip ci]"
          
          # Push with retry
          for i in 1 2 3; do
            git push && break || sleep 2
          done
          
          echo "Successfully committed and pushed"
