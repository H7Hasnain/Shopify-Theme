name: Scrape Website

on:
  repository_dispatch:
    types: [scrape-website]
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        type: string

permissions:
  contents: write  # Required to push commits

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install puppeteer
        
      - name: Get URL from event
        id: get-url
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ inputs.url }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run scraper
        run: |
          echo "Scraping URL: ${{ steps.get-url.outputs.url }}"
          node scraper.js "${{ steps.get-url.outputs.url }}" > output.html 2> scraper.log
          echo "Scraper completed"
          cat scraper.log || true
          
      - name: Save scraped content
        run: |
          mkdir -p scraped-results
          TIMESTAMP=$(date +%s)
          FILENAME="scraped_${TIMESTAMP}.html"
          cp output.html "scraped-results/${FILENAME}"
          echo "Saved to scraped-results/${FILENAME}"
          ls -lh scraped-results/
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add scraped-results/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add scraped content at $(date +%s)"
            git push
            echo "Changes pushed successfully"
          fi
          
      - name: Clean old files (keep last 10)
        run: |
          cd scraped-results
          FILE_COUNT=$(ls -1 scraped_*.html 2>/dev/null | wc -l)
          echo "Total files: ${FILE_COUNT}"
          
          if [ ${FILE_COUNT} -gt 10 ]; then
            echo "Cleaning old files..."
            ls -t scraped_*.html | tail -n +11 | xargs rm -f
            cd ..
            git add scraped-results/
            git commit -m "Clean old scraped files" || echo "Nothing to clean"
            git push || echo "Nothing to push"
          else
            echo "Not enough files to clean (${FILE_COUNT}/10)"
          fi
