name: Scrape Website

on:
  repository_dispatch:
    types: [scrape-website]
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install puppeteer
        
      - name: Get URL from event
        id: get-url
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ inputs.url }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run scraper
        run: |
          echo "Scraping URL: ${{ steps.get-url.outputs.url }}"
          node scraper.js "${{ steps.get-url.outputs.url }}" > output.html 2> scraper.log
          cat scraper.log
          
      - name: Commit result to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create scraped-results directory if it doesn't exist
          mkdir -p scraped-results
          
          # Generate unique filename with timestamp
          TIMESTAMP=$(date +%s)
          cp output.html "scraped-results/scraped_${TIMESTAMP}.html"
          
          # Add and commit
          git add scraped-results/
          git commit -m "Add scraped content from ${{ steps.get-url.outputs.url }} at ${TIMESTAMP}" || echo "No changes"
          git push || echo "Nothing to push"
          
      - name: Clean old files (keep last 10)
        run: |
          cd scraped-results
          ls -t scraped_*.html | tail -n +11 | xargs -r rm
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Clean old scraped files"
            git push
          fi
