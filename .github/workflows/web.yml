name: DeepSeek Chat Automation

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to send to DeepSeek'
        required: true
        default: 'Hello, how are you?'
  
  repository_dispatch:
    types: [deepseek-chat]

env:
  DEEPSEEK_EMAIL: ${{ secrets.DEEPSEEK_EMAIL }}
  DEEPSEEK_PASSWORD: ${{ secrets.DEEPSEEK_PASSWORD }}

jobs:
  deepseek-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache removed to avoid lock file requirement
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install puppeteer
      
      - name: ğŸŒ Install Chrome Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2
      
      - name: ğŸ¤– Run DeepSeek Automation
        id: deepseek
        run: node deepseek-bot.js
        env:
          USER_MESSAGE: ${{ github.event.inputs.message || github.event.client_payload.message || 'Hello from GitHub Actions!' }}
      
      - name: ğŸ“Š Display Results
        if: always()
        run: |
          echo "==================================="
          echo "DeepSeek Automation Results"
          echo "==================================="
          cat result.json || echo "No result file found"
      
      - name: ğŸ’¾ Upload Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deepseek-response-${{ github.run_number }}
          path: |
            result.json
            screenshot*.png
          retention-days: 7
      
      - name: âŒ Notify on Failure
        if: failure()
        run: |
          echo "::error::DeepSeek automation failed. Check logs for details."
