name: Run N8n Script

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL received from n8n"
        required: true
        default: "https://example.com"

jobs:
  run-n8n-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run N8n.js script
        env:
          TARGET_URL: ${{ github.event.inputs.target_url }}
        run: |
          echo "Running N8n.js with URL: $TARGET_URL"
          node N8n.js "$TARGET_URL"

      # Optional: save logs or output
      - name: Upload output folder (if your script generates files)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output/
