name: Run Script

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL'
        required: true

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run script
        id: run_script
        run: |
          node run_script.js "${{ github.event.inputs.url }}" > output.txt
          echo "html=$(cat output.txt | jq -Rs .)" >> $GITHUB_OUTPUT
