name: Run Puppeteer Scraper

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        default: 'https://example.com'
      output_file:
        description: 'Output HTML filename'
        required: false
        default: 'scraped_website.html'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Puppeteer Scraper
        run: |
          echo "Running scraper for URL: ${{ github.event.inputs.url }}"
          node scraper.js "${{ github.event.inputs.url }}" "${{ github.event.inputs.output_file }}"

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-html
          path: ${{ github.event.inputs.output_file }}
