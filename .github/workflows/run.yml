name: Run Puppeteer Script

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL to scrape"
        required: true

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libgtk-3-0 \
            libnss3 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxshmfence1 \
            xdg-utils \
            fonts-liberation

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Puppeteer script
        env:
          TARGET_URL: ${{ github.event.inputs.url }}
        run: |
          node N8n.js "$TARGET_URL"
