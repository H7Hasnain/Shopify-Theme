name: Run Shopify Theme Code

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL to scrape or preview"
        required: true
        default: "https://example.com"

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run your JS file
        run: node index.js ${{ github.event.inputs.target_url }}

      - name: Upload preview output (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: preview
          path: output/
