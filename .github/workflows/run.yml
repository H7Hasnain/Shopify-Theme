name: Scrape Website

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to scrape'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Run scraper
        id: scrape
        run: |
          echo "Starting scraper..."
          node scraper.js "${{ inputs.url }}" > output.html 2> scraper.log
          
          # Read the output
          SCRAPED_HTML=$(cat output.html)
          
          # Save to output (escape for JSON)
          echo "html<<EOF" >> $GITHUB_OUTPUT
          echo "$SCRAPED_HTML" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Show logs
          cat scraper.log

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: scraped-website
          path: output.html
          retention-days: 1
