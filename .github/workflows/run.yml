name: Run Website Scraper

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Enter the website URL to scrape"
        required: true
        default: "https://example.com"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer fs path https http readline

      - name: Prepare filename and run scraper
        env:
          TARGET_URL: ${{ github.event.inputs.url }}
        run: |
          echo "ğŸŒ Input URL: $TARGET_URL"

          # Extract main name (remove https, www, .com, etc.)
          MAIN_NAME=$(echo "$TARGET_URL" | sed -E 's~https?://~~; s~www\.~~; s~\.com.*~~; s~/.*~~; s/[^a-zA-Z0-9_-]//g')
          OUTPUT_FILE="${MAIN_NAME}_scraped.html"

          echo "ğŸ“ Extracted name: $MAIN_NAME"
          echo "ğŸ“„ Output file: $OUTPUT_FILE"

          # Run scraper and feed both answers using a here-string
          node scraper.js <<EOF
$TARGET_URL
$OUTPUT_FILE
EOF

          echo "âœ… Scraper finished."
          ls -lh || true

      - name: Upload scraped HTML
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-html
          path: |
            *_scraped.html
            scraped_website.html
